<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Open+Sans:300,400" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

    {% block css %}{% endblock %}

</head>

<body>
    <div class="wrapper">
        <nav class="flex-nav">
            <a href="#" class="toggleNav">â˜° Menu</a>
            <a href="/" class="header logo2">Pedi Paws
                <i class="fas fa-paw"></i>
            </a>
            <ul>
                <li class="logo">
                    <a href="/">Pedi Paws
                        <i class="fas fa-paw"></i>
                    </a>
                </li>
                <li>
                    <a href="about">About</a>
                </li>
                <li>
                    <a href="reviews?page=0">Reviews</a>
                </li>
                <li>
                    <a href="services">Services</a>
                </li>
                <li id="schedule-appointment">
                    <a href="appointment">Schedule an Appointment</a>
                </li>
            </ul>
        </nav>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div>
        <footer>
            <div id="contact-info">
                <div id="ex1" class="modal">
  <form id="contact-form" action="/success" method="POST">
    Name:
    <br>
    <input id="fname" type="text" name="cname" placeholder="Name" required>
    <br> Email:
    <br>
    <input id="email" type="email" name="email" placeholder="your@email.com" required>
    <br>
    Comments:<br><input id="contactcomments" type='text' name="contactcomments" required>

  <button type="submit" id="contactsubmit" href="#" rel="modal:close">Submit comment</button>
</form></div>

<!-- Link to open modal -->
<h5><a href="#ex1" rel="modal:open">Contact Us</a></h5>
                <p>
                    3302 Canal Street
                    <br> Houston TX 77003
                    <br> contact@pedipaws.com
                    <br> 555.123.4567
                </p>
                <div id="social-media-container">
                    <a href=""><i class="fab fa-facebook-f"></i></a>
                    <a href=""><i class="fab fa-twitter"></i></a>
                    <a href=""><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div id="map"></div>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text.javascript"></script>
    <script src="/static/js/base.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPPEpAUy0g04_4SlnbwVjsChIFUrxofOM&callback=initMap">
    </script>

    {% block script %}{% endblock %}
</body>

</html>
